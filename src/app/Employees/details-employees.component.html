<div *ngIf='employees'>
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">{{employees.name}}</h3>
    </div>
    <div class="panel-body">

      <div class="col-xs-10">

        <div class="row vertical-align">

          <div class="col-xs-4">
            <img class="imageClass" [src]="employees.photoPath" />
          </div>
          <div class="col-xs-8">

            <div class="row">
              <div class="col-xs-6">
                Gender
              </div>
              <div class="col-xs-6">
                : {{employees.gender}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Date of Birth
              </div>
              <div class="col-xs-6">
                : {{employees.dateOfBirth | date}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Contact Preference
              </div>
              <div class="col-xs-6">
                : {{employees.contactPreference}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Phone
              </div>
              <div class="col-xs-6">
                : {{employees.phoneNumber}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{employees.email}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Department
              </div>
              <div class="col-xs-6">
                : {{employees.department}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Is Active
              </div>
              <div class="col-xs-6">
                : {{employees.isActive}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-primary" routerLink="/list">
        Back to List
      </a>
      <button class="btn btn-primary pull-right" (click)="getNextEmployee()">
        View Next Employee
      </button>
    </div>
  </div>
  <div *ngIf='!employees'>
    <app-page-not-found></app-page-not-found>
  </div>
